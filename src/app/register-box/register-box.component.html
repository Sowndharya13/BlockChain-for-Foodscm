 <div class="col-md-9 container bg-color " >
  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
      <li class="nav-item">
          <a class="nav-link"  (click)="switchPage('register-box')" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Register</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" id="profile-tab" (click) ="switchPage('login-box')" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Login</a>
      </li>
  </ul>
  <div class="tab-content " id="myTabContent">
      <div class="tab-pane fade show " [ngClass]="{ 'active' : isRegister}"  id="register-box" *ngIf ="selected === 'register-box'" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Register Now</h3>
          <div class="row register-form">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name" value="" />
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="Your Email" value="" />
                  </div>
                  
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" value="" />
                  </div>
                  <input type="submit" class="btnRegister"  value="Register"/>

              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Last Name" value="" />
                  </div>
                  <div class="form-group">
                      <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone" value="" />
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control"  placeholder="Confirm Password" value="" />
                  </div>
              </div>
          </div>
      </div>
      <div class="tab-pane fade show " id="login-box" role="tabpanel"  [ngClass]="{ 'active' : isLogin}"    *ngIf ="selected === 'login-box'" aria-labelledby="profile-tab">
        <h3  class="register-heading">Login</h3>
          <div class="row register-form">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Email" value="" />
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" value="" />
                  </div>
              </div>
              <div class="col-md-6">
              <input type="submit" class="btnRegister"  value="Login"/>
              </div>
          </div>
      </div>
  </div>
 </div>
